name: Update GitHub & Zenn pages

on:
  schedule:
    - cron: "0 19 * * *"   # 日本時間4:00 = UTC 19:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run update_github.py
        run: python scripts/update_github.py

      - name: Run update_zenn.py
        run: python scripts/update_zenn.py

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto update GitHub & Zenn pages" || echo "No changes"
          git push
